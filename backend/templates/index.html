{% extends "base.html" %}

{% block content %}
<div class="min-h-[80vh] flex flex-col justify-center items-center bg-gradient-to-b from-gray-900 to-black p-6 rounded-xl shadow-2xl">
    <h1 class="text-4xl md:text-5xl font-extrabold text-white mb-4 animate-fade-in-down text-center">
        Welcome to <span class="text-blue-500">Resume Analyzer & Tracker</span>
    </h1>

    <p class="text-lg md:text-xl text-gray-300 mb-6 max-w-xl text-center animate-fade-in-up">
        Upload your resume and job description, get smart insights, and track your job opportunities with ease.
    </p>

    <a href="{{url_for('routes.analyze')}}"
        class="bg-blue-500 text-white px-6 py-3 rounded-lg shadow-lg hover:bg-blue-600 hover:scale-105 transition-all duration-300 ease-in-out animate-bounce-slow">
        ðŸš€ Get Started
    </a>
</div>

<style>
    @keyframes fade-in-down {
        from { opacity: 0; transform: translateY(-20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes fade-in-up {
        from { opacity: 0; transform: translateY(20px); }
        to { opacity: 1; transform: translateY(0); }
    }
    @keyframes bounce-slow {
        0%, 100% { transform: translateY(0); }
        50% { transform: translateY(-4px); }
    }
    .animate-fade-in-down {
        animation: fade-in-down 0.8s ease-out;
    }
    .animate-fade-in-up {
        animation: fade-in-up 0.8s ease-out;
    }
    .animate-bounce-slow {
        animation: bounce-slow 2s infinite;
    }
</style>
{% endblock %}
