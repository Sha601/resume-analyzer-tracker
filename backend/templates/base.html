<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="bg-black text-white min-h-screen flex flex-col">

        <nav class="bg-black p-4 flex justify-between items-center border-b border-gray-800 shadow-lg">
            <a href="{{url_for('routes.index')}}" class="font-bold text-2xl tracking-wide hover:text-yellow-400 transition duration-300">
                Resume Analyzer and Tracker
            </a>
            <div class="space-x-6">
                <a href="{{url_for('routes.index')}}" class="hover:text-yellow-400 transition duration-300">Home</a>
                <a href="{{url_for('routes.analyze')}}" class="hover:text-yellow-400 transition duration-300">Analyze</a>
                <a href="{{ url_for('routes.tracker_view') }}" class="hover:text-yellow-400 transition duration-300">Tracker</a>
            </div>
        </nav>

       <div class="container mx-auto flex-1 mt-10 px-4">
        {% block content %}{% endblock %}
       </div>

       <footer class="bg-black border-t border-gray-800 text-gray-400 py-4 text-center">
        &copy; {{ current_year }} Resume Analyzer & Tracker. All rights reserved.
       </footer>
    </body>
</html>
